<ons-page id="tab1">
    <ons-toolbar>
        <div class="center">Login</div>
    </ons-toolbar>
    <div class="card">
        <div style="text-align: center; margin-top: 30px;">
            <p>
                <ons-input id="username" modifier="underbar" placeholder="Email" float></ons-input>
            </p>
            <p>
                <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
            </p>
            <p style="margin-top: 30px;">
                <ons-button modifier="large">Login</ons-button>
            </p>
            <p>
                OR
            </p>
            <ons-button modifier="large" style="background-color: royalblue">Facebook</ons-button>
            <br>
            <ons-button id="signinwithgoogle" modifier="large" style="background-color: red">Gmail</ons-button>
        </div>
    </div>
</ons-page>
