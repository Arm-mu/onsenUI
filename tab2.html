<ons-page id="tab2">
    <ons-toolbar>
        <div class="center">Sign Up</div>
    </ons-toolbar>

    <div class="card">
        <div style="text-align: center; margin-top: 30px;">
            <p>
                <ons-input id="fullnamesignup" modifier="underbar" placeholder="Full Name (optional)" float></ons-input>
            </p>
            <p>
                <ons-input id="emailsignup" modifier="underbar" placeholder="Email Address" float></ons-input>
            </p>
            <p>
                <ons-input id="phonenumbersignup" modifier="underbar" placeholder="Phone Number (optional)" float></ons-input>
            </p>
            <p>
                <ons-input id="passwordsignup" modifier="underbar" type="password" placeholder="Password" float></ons-input>
            </p>
            <p style="margin-top: 30px;">
                <ons-button id="toggleSignUp" modifier="large">Sign Up</ons-button>
            </p>
        </div>
    </div>
</ons-page>
