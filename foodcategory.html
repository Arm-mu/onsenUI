<ons-page id="foodcategory">
    <ons-toolbar style="background-color: orange">
        <div class="center">foodfly</div>
    </ons-toolbar>
    <ons-list-header style="text-align: center">FOOD CATEGORY</ons-list-header>
    <ons-card>
        <ons-list>
            <ons-list-item tappable>
                <label class="right">
                    <ons-radio name="color" input-id="radio-1" checked></ons-radio>
                </label>
                <label for="radio-1" class="center">
                    Delivery
                </label>
            </ons-list-item>
            <ons-list-item tappable>
                <label class="right">
                    <ons-radio name="color" input-id="radio-2"></ons-radio>
                </label>
                <label for="radio-2" class="center">
                    Pickup
                </label>
            </ons-list-item>
        </ons-list>
    </ons-card>
    <ons-card style="background-color: orange">
        <ons-card style="text-align: center">
            <img src="lib/pic/icon1.png" style="width: 10%"><br>
            ICE CREAM
            <br>
            <ons-button modifier="large">Select</ons-button>
        </ons-card>
        <ons-card style="text-align: center">
            <img src="lib/pic/icon2.png" style="width: 20%"><br>
            CAKE
            <br>
            <ons-button modifier="large">Select</ons-button>
        </ons-card>
        <ons-card style="text-align: center">
            <img src="lib/pic/icon3.png" style="width: 20%"><br>
            BREAD
            <br>
            <ons-button modifier="large">Select</ons-button>
        </ons-card>
    </ons-card>
</ons-page>
